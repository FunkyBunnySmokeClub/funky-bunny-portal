<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Funky Bunny Smoke Club — a counterculture universe where art, sound, and story create space for calm rebellion, conscious exploration, and quiet freedom.">
<meta name="keywords" content="funky bunny, smoke club, counterculture, cannabis culture, NFT, Web3, wellness, starhollow, solace">

<!-- Open Graph (for social sharing) -->
<meta property="og:title" content="Funky Bunny Smoke Club">
<meta property="og:description" content="A counterculture universe. Calm rebellion. Quiet freedom.">
<meta property="og:image" content="https://www.funkybunnysmokeclub.com/assets/og-image.jpg">
<meta property="og:url" content="https://www.funkybunnysmokeclub.com/index.html">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Funky Bunny Smoke Club">
<meta name="twitter:description" content="A counterculture universe. Calm rebellion. Quiet freedom.">
<meta name="twitter:image" content="https://www.funkybunnysmokeclub.com/assets/og-image.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funky Bunny Smoke Club — Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="portal" class="portal">
    <!-- Video (portal is the hero) -->
    <video
      id="portalVideo"
      class="portal__video"
      src="assets/fb-portal-web.mp4"
      autoplay
      playsinline
      preload="auto"
    ></video>

    <!-- Flavor overlays (very subtle, do NOT block the portal) -->
    <div class="portal__vignette" aria-hidden="true"></div>
    <div class="portal__grain" aria-hidden="true"></div>

    <!-- Glitch title (top, minimal) -->
    <div class="brand" aria-label="Funky Bunny Smoke Club">
      <div class="brand__line1 glitch" data-text="FUNKY BUNNY">FUNKY BUNNY</div>
      <div class="brand__line2 glitch" data-text="SMOKE CLUB">SMOKE CLUB</div>
    </div>

    <!-- Skip only -->
    <button id="skipBtn" class="skip" type="button" aria-label="Skip intro">
      SKIP
    </button>

    <!-- Fade layer for clean transition -->
    <div id="fade" class="fade" aria-hidden="true"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
