<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Funky Bunny Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Layered backgrounds -->
  <div class="space"></div>
  <div class="nebula"></div>

  <!-- Canvas FX -->
  <canvas id="stars"></canvas>
  <canvas id="streaks"></canvas>

  <!-- Overlays -->
  <div class="vignette"></div>
  <div class="mist"></div>

  <main class="stage">
    <header class="brand">
      <div class="glitch" data-text="FUNKY BUNNY">FUNKY BUNNY</div>
      <div class="subtitle">SMOKE CLUB · BUNNYVERSE PORTAL</div>
    </header>

    <div class="portal-wrap" aria-hidden="true">
      <div class="portal-ring"></div>
      <div class="portal-ring ring2"></div>
      <div class="portal-core"></div>
      <div class="portal-noise"></div>
    </div>

    <button id="enterBtn" class="enter">
      ENTER THE BUNNYVERSE
      <span class="spark" aria-hidden="true"></span>
    </button>

    <p class="hint">Press <b>Space</b> for hyperdrive ✨</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
